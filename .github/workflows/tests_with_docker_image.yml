name: Tests with Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  run-unittests-on-docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker compose up -d --build

    - name: Run flake8
      run: docker exec briecheese-tests-1 flake8

    - name: Run unittests
      run: docker exec briecheese-tests-1 python3 -m unittest
